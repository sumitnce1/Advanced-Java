<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register New User</title>
</head>
<body>
		<form action="Register" method="post">
			<fieldset>
				<legend>Register New User:</legend>
				<label>Username:</label> <input type="text" id="username" name="username"><br/>
				<label>Password:</label> <input type="password" id="password" name="password"><br/>
				<label>Name:</label> <input type="text" id="fname" name="name"><br/>
				<label>Email:</label> <input type="email" id="email" name="email"><br/>
				<label>Phone:</label> <input type="number" id="phone" name="phone"><br/>
				<label>City:</label> <input type="text" id="city" name="city"><br/>
				
				<input type="submit" value="Register"> <br/>
				<p>Already Registered <br/><a href='login.html'><b>Click here to Login</b></a></p><br/>
			</fieldset>
		</form>
</body>
</html>
