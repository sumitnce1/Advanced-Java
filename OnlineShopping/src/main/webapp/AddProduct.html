<!DOCTYPE html>
<html>
<head>

<body> 

    <div class="container">
            <div class="row justify-content-center align-items-center mt-2" style="height: 95vh;">

                    <h3 class="text-center">AddProduct</h3><hr>
                    <form action="AddProduct" method="post" enctype="multipart/form-data">                        
                        <div class="mb-1 mt-3">

                          </div>
                          <div class="mb-1 mt-3">
                            <label>ProductID:</label> 
                            <input type="text" class="form-control" id="productId" placeholder="Enter productId" name="productId">
                          </div>
                          <div class="mb-1">

                            <input type="text" class="form-control" placeholder="Enter ProductName" id="productName" name="productName">
