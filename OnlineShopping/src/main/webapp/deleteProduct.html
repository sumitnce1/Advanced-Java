<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>Delete Product</title>
</head>
<body>
<div class="container">
		<div class="row justify-content-center align-items-center" style="height: 90vh;">
			<div class="col-md-5 border p-5 bg-info rounded-5">  
				<h3 class="text-center">Delete Product</h3><hr>
				<form action="DeleteProduct" method="post">
					<div class="mb-1 mt-3">
						<label>Product Name:</label> 
						<input type="text" class="form-control" id="productName" placeholder="Enter productName" name="productName">
					  </div>
					  <div class="text-center mt-4">
						<input type="submit" value="Delete Product" class="btn btn-danger btn-lg w-75">
					   </div>  
				</form>                               
			</div> 
		</div>
	</div>
</div>
</body>
</html>
