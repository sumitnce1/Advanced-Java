<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>AddCategory</title>
</head>
<body> 

    <div class="container">
            <div class="row justify-content-center align-items-center " style="height: 90vh;">
                <div class="col-md-5 border p-5 bg-info rounded-5">  
                    <h3 class="text-center">AddCategory</h3><hr>
                    <form action="AddCategory" method="post" enctype="multipart/form-data">                        
                        <div class="mb-1 mt-3">
                            <label>CategoryID:</label> 
                            <input type="text" class="form-control" id="categoryId" placeholder="Enter categoryId" name="categoryId">
                          </div>
                          <div class="mb-1">
                            <label>CategoryName:</label>
                            <input type="text" class="form-control" placeholder="Enter categoryName" id="categoryName" name="categoryName">
                          </div>
                          <div class="mb-1">
                            <label>Category Description:</label>
                            <input type="text" class="form-control" placeholder="Enter categoryDescription" id="categoryDescription" name="categoryDescription">
                          </div>
                          <div class="mb-1">
                            <label>Image:</label>
                            <input class="form-control" type="file" id="image" name="image">
                          </div>			
                          <div class="text-center mt-2">
                         <input type="submit" value="Add Category" class="btn btn-warning btn-lg w-75">
                        </div>  
                    </form>                                  
                </div> 
            </div>
        </div>
    </div>
  </body>
</html>
