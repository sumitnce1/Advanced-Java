<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>Login-Online Shop</title>
</head>
<body>
<div class="container">
            <div class="row justify-content-center align-items-center mt-2" style="height: 95vh;">
                <div class="col-md-5 border p-5 bg-warning rounded-5">  
                    <h2 class="text-center" style="font-family: cursive;">Login</h2><hr>
                    <form action="authenticate.jsp" method="post">                        
                        <div class="mb-1 mt-3">
                            <label><b>Username :</b></label> 
                            <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="userName">
                          </div>
                          <div class="mb-1 mt-3">
                            <label><b>Password :</b></label> 
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                          </div>
                          		
                          <div class="text-center mt-3">
                         <input type="submit" value="Login" class="btn btn-success w-50 rounded-2 mb-3">
						<br/>
                         <a href='newuser.html' class="text-decoration-none">New User ?</a> &nbsp;&nbsp; &nbsp;<a href='ForgetPassword.html' class="text-decoration-none text-secondary">Forget Password ?</a>
                        </div>  
 						
                    </form>                                  
                </div> 
            </div>
        </div>
  </body>
</html>
