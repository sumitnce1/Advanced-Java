<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<title>Register New User</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center mt-2" style="height: 90vh;">
        <div class="col-md-5 border pt-4 ps-5 pe-5 pb-0 bg-info rounded-5">  
            <h2 class="text-center" style="font-family: cursive;">Register</h2><hr>
            <form action="reviewuser.jsp" method="post">                        
                <div class="mb-1 mt-3">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" name="userName" placeholder="Enter Username">
                </div>
                <div class="mb-1">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="mb-1">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="fname" name="name" placeholder="Enter Full Name">
                </div>
                <div class="mb-1">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email ID">
                </div>
                <div class="mb-1">
                    <label>Phone:</label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone No.">
                </div>
                <div class="mb-1">
                    <label>City:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
                </div>
                <div class="text-center mt-3">            
                <input type="submit" value="Register" class="btn btn-success w-50 rounded-2 mb-1">
                <p class="">Already Registered? <a href='login.html' class="text-decoration-none"><b>Click here to Login</b></a></p><br/>
                </div>
            </form>                                  
        </div> 
    </div>
</div>
</body>
</html>
