<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>AddCard-Online Shop</title>
</head>
<body>
<div class="container">
            <div class="row justify-content-center align-items-center mt-2" style="height: 95vh;">
                <div class="col-md-4 border p-5 bg-light rounded-5">  
                    <h2 class="text-center" style="font-family: cursive;">Add Card</h2><hr>
                    <form action="AddCard" method="post">                        
                        <div class="mb-1 mt-3">
                            <label><b>CardNo :</b></label> 
                            <input type="number" class="form-control" id="cardNo" placeholder="Enter cardNo" name="cardNo">
                          </div>
                          <div class="mb-1 mt-3">
                            <label><b>Expiry Date(mm/yyyy) :</b></label> 
                            <input type="text" class="form-control" id="password" placeholder="Enter Expiry Date(02/2025)" name="expiry">
                          </div>
                          <div class="mb-1 mt-3">
                            <label><b>Balance :</b></label> 
                            <input type="number" class="form-control" id="balance" placeholder="Enter Balance(450000)" name="balance">
                          </div>
                          <div class="mb-1 mt-3">
                            <label><b>Status :</b></label> 
                            <div>
						        <input type="radio" id="true" name="status" value="true" class="form-check-input" checked>True
						        <input type="radio" id="false" name="status" value="false" class="form-check-input">False	 					        
						    </div>						    
                          </div>
                          		
                          <div class="text-center mt-3">
                         <input type="submit" value="Add Card" class="btn btn-success w-50 rounded-2 mb-3">
						<br/>
                         <a href='#' class="text-decoration-none text-secondary">Home</a>
                        </div>  
 						
                    </form>                                  
                </div> 
            </div>
        </div>
    </div>
  </body>
</html>
