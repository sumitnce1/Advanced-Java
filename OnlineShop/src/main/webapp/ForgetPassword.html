<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<title>Forget Password-Online Shop</title>
</head>
<body>
<div class="container">
            <div class="row justify-content-center align-items-center mt-2" style="height: 95vh;">
                <div class="col-md-4 border p-5 bg-primary rounded-5">  
                    <h2 class="text-center text-white" style="font-family: cursive;">Forget Password</h2><hr>
                    <form action="ForgetPassword" method="post">                        
                        <div class="mb-1 mt-3">
                            <label><b>Username :</b></label> 
                            <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="userName">
                        </div>
                        <div class="mb-1 mt-3">
                            <label><b>Old Password :</b></label> 
                            <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="password">
                        </div>
                        <div class="mb-1 mt-3">
                            <label><b>New Password :</b></label> 
                            <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="newpassword">
                        </div>
                          		
                          <div class="text-center mt-3">
                         <input type="submit" value="Login" class="btn btn-warning w-50 rounded-2 mb-3">
						<br/>
                         <a href='Register.html' class="text-decoration-none text-light">New User ?</a> &nbsp;&nbsp; &nbsp;<a href='login.html' class="text-decoration-none text-warning">Login Here</a>
                        </div>  
 						
                    </form>                                  
                </div> 
            </div>
        </div>
    </div>
  </body>
